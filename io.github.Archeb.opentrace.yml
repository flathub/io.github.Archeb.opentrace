app-id: io.github.Archeb.opentrace
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
separate-locales: false
rename-icon: opentrace
rename-desktop-file: opentrace.desktop
command: OpenTrace
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Flatpak
  - --device=dri
  - --share=network

modules:
  - name: opentrace
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir /app/opentrace
      - tar -C /app/opentrace/ -zxf *.tar.gz
      - mv /app/opentrace/nexttrace /app/opentrace/_nexttrace
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 opentrace.png -t /app/share/icons/hicolor/512x512/apps
      - install -Dm755 opentrace.sh /app/bin/OpenTrace
      - install -Dm644 opentrace.desktop -t /app/share/applications
      - install -Dm755 nexttrace.sh -t /app/bin/
      - cp /app/bin/nexttrace.sh /app/opentrace/nexttrace
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: linux-x64.tar.gz
        url: https://github.com/Archeb/opentrace/releases/download/v1.5.1/linux-x64.tar.gz
        sha256: acfc08a3285218444d1ed9d127de699b5666118a666059990bb131d6dfaa6104
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Archeb/opentrace/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="linux-x64.tar.gz") |
            .browser_download_url
      - type: file
        only-arches: [aarch64]
        dest-filename: linux-arm64.tar.gz
        url: https://github.com/Archeb/opentrace/releases/download/v1.5.1/linux-arm64.tar.gz
        sha256: e7ed208467daedd2a365448e212b72337743b878bd3a3d3f0d329dd348ace70f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Archeb/opentrace/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="linux-arm64.tar.gz") |
            .browser_download_url
      - type: file
        path: io.github.Archeb.opentrace.metainfo.xml

      - type: file
        path: opentrace.png

      - type: file
        path: opentrace.desktop

      - type: file
        path: nexttrace.sh

      - type: script
        dest-filename: opentrace.sh
        commands:
          - exec /app/opentrace/OpenTrace "$@"

