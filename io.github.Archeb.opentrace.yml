app-id: io.github.Archeb.opentrace
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
separate-locales: false
rename-icon: opentrace
rename-desktop-file: opentrace.desktop
command: OpenTrace
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Flatpak
  - --device=dri
  - --share=network

modules:
  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.48.6.tar.xz
        sha256: d9ac3034b7a39c2aaa567e6112b3124b158e591a74439e46974a031dd0e44e24
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    build-options:
      env:
        FLATPAK_BUILDER_N_JOBS: "6"
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_INTROSPECTION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_SPEECH_SYNTHESIS=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DPORT=GTK
      - -DUSE_GTK4=OFF
      - -DUSE_LIBBACKTRACE=OFF
      - -DUSE_SOUP2=ON
    modules:
      - shared-modules/libsoup/libsoup-2.4.json

      - name: unifdef
        no-autogen: true
        make-args:
          - CFLAGS=-std=gnu99 -O2 # fix `constexpr` keyword
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'
  - name: opentrace
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir /app/opentrace
      - tar -C /app/opentrace/ -zxf linux-x64.tar.gz
      - mv /app/opentrace/nexttrace /app/opentrace/_nexttrace
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 opentrace.png -t /app/share/icons/hicolor/512x512/apps
      - install -Dm755 opentrace.sh /app/bin/OpenTrace
      - install -Dm644 opentrace.desktop -t /app/share/applications
      - install -Dm755 nexttrace.sh -t /app/bin/
      - cp /app/bin/nexttrace.sh /app/opentrace/nexttrace
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: linux-x64.tar.gz
        url: https://github.com/Archeb/opentrace/releases/download/v1.5.0.0/linux-x64.tar.gz
        sha256: acedd8ecf6eef284f044d8385702c17c102f31073218d6c8f8da692a196a6901
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Archeb/opentrace/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="linux-x64.tar.gz") |
            .browser_download_url
      - type: file
        only-arches: [aarch64]
        dest-filename: linux-arm64.tar.gz
        url: https://github.com/Archeb/opentrace/releases/download/v1.5.0.0/linux-arm64.tar.gz
        sha256: 3ff41fd0028b9c43c8ced1c177d7e283fb1c87e4deb804d2bcc5d0b12f16db4f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Archeb/opentrace/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="linux-arm64.tar.gz") |
            .browser_download_url
      - type: file
        path: io.github.Archeb.opentrace.metainfo.xml

      - type: file
        path: opentrace.png

      - type: file
        path: opentrace.desktop

      - type: file
        path: nexttrace.sh

      - type: script
        dest-filename: opentrace.sh
        commands:
          - exec /app/opentrace/OpenTrace "$@"

